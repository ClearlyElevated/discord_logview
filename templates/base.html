<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'discord_logview/css/social.css' %}">
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <span id="body">
        {% block body %}

        {% if messages %}
        <div>
          <strong>Messages:</strong>
          <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
        {% endblock %}
        {% block extra_body %}
        {% endblock %}
    </span>
  </body>
</html>
