{% extends 'socialbase.html' %}

{% block title %}Logout{% endblock %}

{% block solidleft %}
<div class="form-container sign-in-container">
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <h1>Come Back Soon!</h1>
        <br>
        <button>Sign Out</button>
    </form>
</div>
{% endblock %}

{% block ghostright %}
<div class="overlay-panel overlay-right">
    <h1>Wait, {% firstof user.get_short_name user.username %}!</h1>
    <p>Staying logged in gives you access to more features</p>
    <a href="{% url 'perks' %}"><button class="ghost">Check It Out</button></a>
</div>
{% endblock %}
